<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="MBTI test,">
	<title>MBTI Test</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1>MBTI 测试</h1>
<main>
	<form>
		<section>
			<h2>根据个人的能量更集中地指向哪里，分为外倾和内倾两种类型（E-I）</h2>
			<ol id="mindpower"></ol>
		</section>
		<section>
			<h2>根据个人收集信息方式的不同，分为感觉与直觉两种类型（S-N）</h2>
			<ol id="getinfo"></ol>
		</section>
		<section>
			<h2>根据个人做决定方式的不同，分为思维与情感两种类型（T-F）</h2>
			<ol id="makedecision"></ol>
		</section>
		<section>
			<h2>根据个人最感到舒适的生活方式，分为判断与知觉两种类型（J-P）</h2>
			<ol id="lifestyle"></ol>
		</section>
	</form>
	<button type="button">查看结果</button>
	<div id="result"></div>
</main>
<script type="text/javascript" src="js/handlebars.runtime-v4.0.5.js"></script>
<script type="text/javascript" src="js/choice.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
